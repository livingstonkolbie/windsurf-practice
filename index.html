<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&family=Zen+Maru+Gothic:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Zen 15 Puzzle</title>
</head>
<body>
    <div class="zen-container">
        <header class="zen-header">
            <h1>Zen 15 Puzzle</h1>
            <p class="zen-subtitle">Find peace in the perfect sequence</p>
        </header>

        <main class="zen-main">
            <div class="puzzle-container">
                <div class="puzzle-board" id="puzzle-board">
                    <!-- Tiles will be generated by JavaScript -->
                    <div class="tile" data-number="1">1</div>
                    <div class="tile" data-number="2">2</div>
                    <div class="tile" data-number="3">3</div>
                    <div class="tile" data-number="4">4</div>
                    <div class="tile" data-number="5">5</div>
                    <div class="tile" data-number="6">6</div>
                    <div class="tile" data-number="7">7</div>
                    <div class="tile" data-number="8">8</div>
                    <div class="tile" data-number="9">9</div>
                    <div class="tile" data-number="10">10</div>
                    <div class="tile" data-number="11">11</div>
                    <div class="tile" data-number="12">12</div>
                    <div class="tile" data-number="13">13</div>
                    <div class="tile" data-number="14">14</div>
                    <div class="tile" data-number="15">15</div>
                    <div class="tile empty"></div>
                </div>
            </div>

            <div class="zen-controls">
                <button class="zen-button" id="shuffle-btn">Shuffle</button>
            </div>
        </main>


        <footer class="zen-footer">
            <p>Use arrow keys or swipe to move tiles</p>
        </footer>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
